
<ion-header>
  <ion-navbar>
    <ion-title>Cadastre-se</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label stacked>Nome Completo</ion-label>
      <ion-input type="text" [(ngModel)]="nomecompleto" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha" ></ion-input>
    </ion-item>
  </ion-list>
  
  <button ion-button secondary (click)="cadastrar()">cadastrar</button>
</ion-content>
